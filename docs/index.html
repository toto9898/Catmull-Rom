<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Static Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <button id="animate-btn" class="main-btn" style="position: absolute; left: 10px; top: 10px; z-index: 10; font-size: 1.1em; padding: 8px 18px; border-radius: 8px; background: #222; color: #fff; border: 1px solid #888; cursor: pointer;">
        Animate de Casteljau using the red points
    </button>
    <div id="speed-slider-container" style="position: absolute; left: 10px; top: 60px; z-index: 10; width: 260px; background: #222; color: #fff; font-size: 1.1em; padding: 8px 18px; border-radius: 8px; border: 1px solid #888; display: flex; align-items: center; gap: 10px;">
        <div style="width: 100%; display: flex; flex-direction: column; gap: 6px;">
            <div style="width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 10px;">
                <label for="speed-slider" style="margin: 0; white-space: nowrap;">Animation speed:</label>
                <span id="speed-slider-value" style="min-width: 3.5em; max-width: 5em; text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block;">1x</span>
            </div>
            <input type="range" id="speed-slider" min="0.5" max="5" step="0.25" value="1" style="width: 100%; accent-color: #00ffff;">
        </div>
    </div>
    <label for="curveLine-visibility" style="position: absolute; left: 10px; top: 130px; z-index: 10; background: #222; color: #fff; font-size: 1.1em; padding: 8px 18px; border-radius: 8px; border: 1px solid #888; cursor: pointer; display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="curveLine-visibility" checked style="width: 1.2em; height: 1.2em; margin: 0 8px 0 0; accent-color: #00ffff; cursor: pointer;">
        Show final Catmul-Rom curve
    </label>
    <button id="global-stop-btn" style="position: fixed; right: 2em; bottom: calc(10em + 3em); z-index: 10002; font-size: 1.1em; padding: 8px 18px; border-radius: 8px; background: #222; color: #fff; border: 1px solid #888; cursor: pointer; display: none;">Pause</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
